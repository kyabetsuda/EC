			    <li class="nav-item mx-0 mx-lg-1">

			    </li>
			  </ul>
			</div>
		</div>
    </nav>

	<section class="portfolio" id="portfolio">
		<div class="container">
			<br>
			<br>
			<br>
	        <h2 class="pull-left text-uppercase text-secondary mb-0">登録した商品</h2>
	        <br>
	        <br>
	        <br>
	        <div th:if="${check}">登録した商品がありません</div>
			<div class="row" id="items">
				<div th:each="e : ${items}" class="col-md-6 col-lg-4">
					<a th:href="@{ '/myitemdetail/' + ${e.getItemid()} }">
						<img class="img-fluid" th:src="@{ #{static.accessPath} + 'itemimg/' + ${e.getItemid()} + '.jpg'}" alt="">
						<div th:text="${e.getItemname()}"></div>
					</a>
				</div>
			</div>
			<br>
			<br>
			<form method="post" action="/EC/myitem" novalidate="novalidate">
				<div class="form-group">
					<select class="form-control" name="itemattribute" id="attributes">
						<option >カテゴリーを選択してください</option>
						<option th:each="attribute : ${attributes}" th:value="${attribute.getItemattributeno()}" th:text="${attribute.getItemattributenm()}"></option>
					</select>
				</div>
				<div class="control-group">
					<div class="form-group floating-label-form-group controls mb-0 pb-2">
					  <input class="form-control" name="word" id="word" type="text" placeholder="Search"/>
					</div>
				</div>
				<br>
				<div class="form-group pull-right">
					<button type="submit" class="btn btn-primary btn-xl" id="searchButton">Search</button>
				</div>
			</form>
			
		</div>
	</section>

   	<script th:src="@{ #{static.accessPath} + 'vendor/jquery/jquery.min.js'}"></script>

    <!-- Plugin JavaScript -->
    <script th:src="@{ #{static.accessPath} + 'vendor/jquery-easing/jquery.easing.min.js'}"></script>
    <script th:src="@{ #{static.accessPath} + 'vendor/magnific-popup/jquery.magnific-popup.min.js'}"></script>

    <!-- Contact Form JavaScript -->

    <!-- Custom scripts for this template -->
    <script th:src="@{ #{static.accessPath} + 'js/freelancer.min.js'}"></script>
    <script>
	$(function () {
		$("#attributes").change(function() {
			$.ajax({
				type: "POST",
		        url: "/EC/myitemlist/" + $("#attributes").val(),
		        success: function(data) {
 		        	 	var obj = $.parseJSON(data);
		        		$("#items").html("");
		        		for(var i in data){
		        			$("#items").append("<div class='col-md-6 col-lg-4'><a href='/EC/myitemdetail/" + obj[i].itemid + "'><img class='img-fluid' src='" + obj[i].imgPath + obj[i].itemid + ".jpg' alt='' ><div>" + obj[i].itemname +"</div></a></div>");
		            	}
		        }
			});
		});
	});
	</script>
